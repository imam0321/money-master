<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Money Master</title>
  </head>
  <body>
    <main class="main-section">
      <h1>Money Master</h1>
      <section class="calculetion-section">
        <div class="benner">
          <img src="image.jpg" alt="" />
        </div>
        <section class="calculetion-details">
          <h3>Income</h3>
          <div>
            <label>Incone: </label>
            <input id="income-input-field" class="input-field" type="text" />
          </div>
          <div>
            <h3>Expenses</h3>
            <div class="expenses-field">
              <div class="expenses-field">
                <label class="food-label">Food: </label>
                <input id="food-input-field" class="input-field" type="text" />
              </div>
              <div class="expenses-field">
                <label class="rent-label">Rent: </label>
                <input id="rent-input-field" class="input-field" type="text" />
              </div>
              <div class="expenses-field">
                <label>Clothes: </label>
                <input id="clothes-input-field" class="input-field" type="text" />
              </div>
            </div>
            <button id="btn-calculate-income" class="calculate-btn">Calculate</button>
            <h3>Total Expenses: <span id="expenses-total">0</span></h3>
            <h3>Balance: <span id="current-belance">0</span></h3>
          </div>
          <div>
            <div>
              <label>Save: </label>
              <input id="Saving-input-field" class="save-input-field" type="text" />
              <span>%</span>
              <button id="saving-btn" class="save-btn">Save</button>
            </div>
            <h3>Saving Amount: <span id="saving-amount">0</span></h3>
            <h3>Remaining Balance: <span id="remaining-balance">0</span></h3>
          </div>
        </section>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
