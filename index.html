<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Money Master</title>
  </head>
  <body>
    <main class="main-section">
      <h1>Money Master</h1>
      <section class="calculetion-section">
        <div class="benner">
          <img src="image.jpg" alt="" />
        </div>
        <section class="calculetion-details">
          <h3>Income</h3>
          <div>
            <label>Incone: </label>
            <input type="text" />
          </div>
          <div>
            <h3>Expenses</h3>
            <div>
              <label>Food: </label>
              <input type="text" />
            </div>
            <div class="">
              <label>Rent: </label>
              <input type="text" />
            </div>
            <div class="">
              <label>Clothes: </label>
              <input type="text" />
            </div>
            <button class="calculate-btn">Calculate</button>
            <h3>Total Expenses: <span>0</span></h3>
            <h3>Balance: <span>0</span></h3>
          </div>
          <div>
            <div>
              <label>Save: </label>
              <input type="text" />
              <span>%</span>
              <button>Save</button>
            </div>
            <h3>Saving Amount: <span>0</span></h3>
            <h3>Remaining Balance: <span>0</span></h3>
          </div>
        </section>
      </section>
    </main>
    <script src="js/scrip.js"></script>
  </body>
</html>
